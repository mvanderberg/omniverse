# -*- coding: utf-8 -*-
<%inherit file="/main.tmp.htm" />

<link rel="stylesheet" media="screen" href="/media/css/html.home.css">
<link rel="stylesheet" media="screen" href="/media/css/tablesorter.css">

<script type="text/javascript" charset="utf-8">
$.tablesorter.addParser({
    id: 'loadingNames',
    is: function(s) {
        return false;
    },
    format: function(s) {
        if (s.indexOf('Loading...') == 0)
            return s.replace('Loading...','000');
        return (s || '').replace(/^(The|A)\s/i,'');
    },
    type: 'text'
});

$(document).ready(function(){ 

    $("#seriesListTable:has(tbody tr)").tablesorter();

});
//-->
</script>
</head>
